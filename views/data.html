<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/data.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div id="app" class="container">
        <header>
            <nav class="navbar navbar-light bg-light  me-3">
              
                
                  <h1><a @click="logout()"> <i class='fa-solid fa-arrow-right-from-bracket ps-3'
                              style=color:black></i></a></h1>
                
                
                
                <form class="d-flex">
                    <div class="div me-3 justify-content-center "><h3>{{fullName}}</h3></div>
                    
                    <img :src="photo" class="rounded-circle">
                  
                
                </form>
              </nav>
        </header>
        <div class="container shadow-lg p-3 mb-5 mt-5 bg-body rounded justify-content-center  align-items-center" id="conterti">
            <div class="container border   mb-3 mt-3  me-auto ms-auto text-center rounded table-responsive " id="conterti2">
                <table class="table table-striped text-center align-items-center" style="background-color: white;">
                    <thead>
                      <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(item,index) in array">
                        <td ><img :src="item.picture.medium"class="rounded-circle"></td>
                        <td >{{item.name.first +" " + item.name.last}}</td>
                        <td class="align-items-center">{{item.gender}}</td>
                        <td >{{item.dob.age}}</td>
                        <td >{{item.location.city}}</td>
                        <td >{{item.email}}</td>
                        <td >{{item.phone}}</td>
                        <td >{{item.cell}}</td>
                        <td>
                          <button type="button" class="btn btn-danger" @click="deleteRegister(item,index)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg></button>

                            
                    </td>
                      </tr>
                      
                    </tbody>
                  </table>
            </div>

        </div>
        <img src=""> 
                
    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/data.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/98ca51e2a0.js" crossorigin="anonymous"></script>
  </body>

</html>
